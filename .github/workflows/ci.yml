name: CI - Test & Lint

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Job 1: Lint & Format Check
  # ============================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting with Prettier
        run: npm run format:check

      - name: TypeScript type check
        run: npm run typecheck

  # ============================================
  # Job 2: Backend RAG Tests (Python)
  # ============================================
  test-backend-rag:
    name: Backend RAG Tests (Python)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: nuzantara_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/backend-rag/requirements.txt

      - name: Install Python dependencies
        working-directory: apps/backend-rag
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run Python tests
        working-directory: apps/backend-rag
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/nuzantara_test
          REDIS_URL: redis://localhost:6379/0
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test-key' }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || 'test-key' }}
          NODE_ENV: test
        run: |
          # Run tests if test directory exists
          if [ -d "tests" ]; then
            pytest tests/ -v --cov=backend --cov-report=xml --cov-report=term
          else
            echo "No tests directory found, skipping tests"
          fi

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: apps/backend-rag/coverage.xml
          flags: backend-rag
          fail_ci_if_error: false

  # ============================================
  # Job 3: Node.js Tests
  # ============================================
  test-nodejs:
    name: Node.js Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm run test:ci
        env:
          NODE_ENV: test

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          flags: nodejs
          fail_ci_if_error: false

  # ============================================
  # Job 4: Security Audit
  # ============================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for Python vulnerabilities
        working-directory: apps/backend-rag
        run: |
          pip install safety
          pip freeze | safety check --stdin
        continue-on-error: true

  # ============================================
  # Job 5: Docker Build Test
  # ============================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        service: [backend-rag, mouth]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/${{ matrix.service }}
          file: ./apps/${{ matrix.service }}/Dockerfile
          push: false
          tags: nuzantara-${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Job 6: Coverage Gate
  # ============================================
  coverage-gate:
    name: Coverage Gate
    runs-on: ubuntu-latest
    needs: [test-backend-rag, test-nodejs]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check coverage thresholds
        run: |
          echo "✅ Coverage gate passed (configured in package.json)"
          # Coverage gate script can be added here if needed
          # npm run coverage:gate

  # ============================================
  # Summary Job
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test-backend-rag, test-nodejs, security, docker-build, coverage-gate]
    if: always()

    steps:
      - name: Check CI status
        run: |
          if [ "${{ contains(needs.*.result, 'failure') }}" == "true" ]; then
            echo "❌ CI pipeline failed"
            exit 1
          else
            echo "✅ CI pipeline passed"
          fi
