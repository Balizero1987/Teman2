name: Monitoring - Health & Performance

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  health-check:
    name: Production Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Backend RAG Health
        run: |
          echo "ğŸ¥ Checking Backend RAG..."
          
          MAX_RETRIES=3
          for i in $(seq 1 $MAX_RETRIES); do
            if curl -f https://nuzantara-rag.fly.dev/health; then
              echo "âœ… Backend RAG is healthy"
              exit 0
            fi
            echo "Retry $i/$MAX_RETRIES..."
            sleep 10
          done
          
          echo "âŒ Backend RAG health check failed"
          exit 1

      - name: Check Frontend Health
        run: |
          echo "ğŸ¥ Checking Mouth Frontend..."
          
          if curl -f -I https://nuzantara-mouth.fly.dev | grep "200\|301\|302"; then
            echo "âœ… Frontend is healthy"
          else
            echo "âŒ Frontend health check failed"
            exit 1
          fi

      - name: Check Response Times
        run: |
          echo "â±ï¸ Measuring response times..."
          
          BACKEND_TIME=$(curl -o /dev/null -s -w '%{time_total}\n' https://nuzantara-rag.fly.dev/health)
          FRONTEND_TIME=$(curl -o /dev/null -s -w '%{time_total}\n' https://nuzantara-mouth.fly.dev)
          
          echo "Backend response time: ${BACKEND_TIME}s"
          echo "Frontend response time: ${FRONTEND_TIME}s"
          
          # Warn if response time > 3s
          if (( $(echo "$BACKEND_TIME > 3" | bc -l) )); then
            echo "âš ï¸ Backend response time is high"
          fi

      - name: Report Status
        if: always()
        run: |
          echo "ğŸ“Š Health Check Summary"
          echo "======================="
          echo "Backend: https://nuzantara-rag.fly.dev"
          echo "Frontend: https://nuzantara-mouth.fly.dev"
          echo "Time: $(date)"

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate || echo "Vulnerabilities found"

      - name: Check Python dependencies
        working-directory: apps/backend-rag
        run: |
          pip install safety
          pip freeze | safety check --stdin || echo "Vulnerabilities found"

  performance-check:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Load Test Backend
        run: |
          echo "ğŸ”¥ Running load test..."
          
          # Simple load test with curl
          for i in {1..10}; do
            curl -s -o /dev/null -w "Request $i: %{time_total}s\n" \
              https://nuzantara-rag.fly.dev/health
          done

      - name: Check API Endpoints
        run: |
          echo "ğŸ” Testing critical endpoints..."
          
          # Test health endpoint
          curl -f https://nuzantara-rag.fly.dev/health || exit 1
          
          # Add more endpoint tests as needed
          echo "âœ… All endpoints responding"
