    - Paid-up capital: IDR 2.5 billion per shareholder (~$155,000 USD)
    - Timeline: 4-8 weeks with Bali Zero
    - Service fee: IDR 45,000,000 (~$2,800 USD)

    ### Visa Pricing
    - KITAS Director (C312): IDR 22,000,000
