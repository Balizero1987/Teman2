# Fly.io configuration for Nuzantara Mouth (Next.js 16 Frontend)
# Generated for deployment pipeline

app = "nuzantara-mouth"
primary_region = "sin"  # Singapore region

[build]
  dockerfile = "Dockerfile"

[deploy]
  strategy = "rolling"

[env]
  NODE_ENV = "production"
  PORT = "3000"
  NEXT_TELEMETRY_DISABLED = "1"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = false
  min_machines_running = 2
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 200
    soft_limit = 150

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 1024

[checks]
  [checks.health]
    grace_period = "30s"
    interval = "30s"
    method = "GET"
    path = "/"
    port = 3000
    timeout = "10s"
    type = "http"
    
    [checks.health.headers]
      User-Agent = "Fly-Health-Check"

[[statics]]
  guest_path = "/app/.next/static"
  url_prefix = "/_next/static"
