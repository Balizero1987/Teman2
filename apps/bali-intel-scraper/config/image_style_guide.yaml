# TECHNICAL SPECIFICATIONS
# ═══════════════════════════════════════════════════════════════════════════

technical:
  resolution: "8K ultra-detailed"
  aspect_ratio: "16:9 (landscape, article header)"
  style: "Ultra-realistic photography, NOT illustration"
  quality_markers:
    - "Subtle film grain (organic, not digital noise)"
    - "Natural depth of field"
    - "Accurate color science"
    - "No HDR over-processing"
    - "No over-saturation"

  composition_rules:
    - "Rule of thirds (subject at intersection points)"
    - "Leading lines toward focal point"
    - "Negative space for text overlay (usually upper third)"
    - "Frame within frame when possible"
    - "Foreground interest for depth"

  lighting_reference: "Cinematographic (Denis Villeneuve, Roger Deakins)"

